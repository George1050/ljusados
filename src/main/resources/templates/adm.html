<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QuincasNordestino - Pagina do Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<main class="bg-dark">
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="d-flex justify-content-between">
                <a class="mr-3 navbar-brand" th:href="@{/adm}">
                    <h4><strong class="text-danger">Quincas</strong>Nordestino</h4>
                </a>
                <a class="navbar-brand text-danger" th:href="@{/}">Visualizar Loja</a>
            </div>
            <div class="d-flex justify-content-between">
                <form class="form-inline my-2 my-lg-0 mr-3">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
                <div th:if="${session.id} == null">
                    <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Feather-core-user-x.svg/1200px-Feather-core-user-x.svg.png"
                            width="40"
                            height="40"
                    >
                    <br/>
                    <a th:href="@{login}">Entrar</a>
                </div>
                <div th:if="${session.id} != null">
                    <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Feather-core-user-check.svg/1200px-Feather-core-user-check.svg.png"
                            width="40"
                            height="40"
                    >
                    <br/>
                    <a th:href="@{logout}">Sair</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="container-fluid">
        <div class="d-flex justify-content-between mt-3">
            <h2 class="text-white">
                <strong class="text-danger">#</strong>
                <strong> Produtos no Sistema</strong>
            </h2>
            <a href="/cadastrar" ><button class="btn btn-primary">Cadastrar</button></a>
        </div>
        <table class="table table-dark mt-3 mb-3">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Estado</th>
                <th scope="col">Categoria</th>
                <th scope="col">Descrição</th>
                <th scope="col">Preço</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="produto: ${produtoList}">
                    <th scope="row" th:text="${produto.getId()}">id</th>
                    <td th:text="${produto.getNome()}">nome</td>
                    <td th:text="${produto.getEstado()}">estado</td>
                    <td th:text="${produto.getCategoria()}">categoria</td>
                    <td th:text="${produto.getDescricao()}">descricao</td>
                    <td th:text="${produto.getPreco()}">preco</td>
                    <td class="d-flex justify-content-between">
                        <a class="btn btn-warning" th:href="@{'/alterar/'+${produto.getId()}}">Alterar</a>
                        <a class="btn btn-danger" th:href="@{'/remover/'+${produto.getId()}}">Remover</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer class="bg-light">
        <address class="text-center border-top mt-3">
            <p>
                Criado por George Ravelly - <a href="https://github.com/George1050" target="blank">GitHub</a><br />
                <small style="font-size:0.9rem; color: gray">Imagens meramente ilustrativas!!!</small>
            </p>
        </address>
    </footer>
</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
