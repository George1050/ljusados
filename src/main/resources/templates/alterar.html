<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QuincasNordestino</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href='<c:url value="/static/css/style.css" />' />
</head>
<body>
<main class="bg-dark">
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="d-flex justify-content-between">
                <a class="mr-3 navbar-brand" th:href="@{/adm}">
                    <h4><strong class="text-danger">Quincas</strong>Nordestino</h4>
                </a>
                <a class="navbar-brand text-danger" th:href="@{/}">Visualizar Loja</a>
            </div>
            <div class="d-flex justify-content-between">
                <div th:if="${session.id} == null">
                    <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Feather-core-user-x.svg/1200px-Feather-core-user-x.svg.png"
                            width="40"
                            height="40"
                    >
                    <br/>
                    <a th:href="@{login}">Entrar</a>
                </div>
                <div th:if="${session.id} != null">
                    <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Feather-core-user-check.svg/1200px-Feather-core-user-check.svg.png"
                            width="40"
                            height="40"
                    >
                    <br/>
                    <a th:href="@{logout}">Sair</a>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <h2 class="text-white">
                <strong class="text-danger">#</strong>
                <strong>Alterar Produto</strong>
            </h2>
            <form class="" action="#" th:action="@{/salvar}" method="post" th:object="${produto}">
                <div class="form-row">
                    <div class="col">
                        <input
                                class="form-control"
                                th:field="*{nome}"
                                type="text"
                                name="nome"
                                placeholder="Nome do Produto"
                        />
                        <p class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Mensagem</p>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" placeholder="Url da Imagem" th:field="*{urlImagem}"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('urlImagem')}" th:errors="*{urlImagem}">Mensagem</p>
                    </div>
                </div>
                <br />
                <div class="form-row">
                    <div class="col">
                        <strong class="text-light">Estado do Produto:</strong>
                        <select class="form-control" name="estado" th:field="*{estado}">
                            <option value=""></option>
                            <option value="ótimo">Ótimo</option>
                            <option value="bom">Bom</option>
                            <option value="regular">Regular</option>
                            <option value="ruim">Ruim</option>
                        </select>
                        <p class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}">Mensagem</p>
                    </div>
                    <div class="col">
                        <strong class="text-light">Categoria:</strong>
                        <select class="form-control" name="categoria" th:field="*{categoria}">
                            <option value=""></option>
                            <option value="auto e peças">Auto e Peças</option>
                            <option value="casa">Casa</option>
                            <option value="eletrônicos">Eletronicos</option>
                            <option value="hobbies">Hobbies</option>
                            <option value="escritório">Escritório</option>
                        </select>
                        <p class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">Mensagem</p>
                    </div>
                    <div class="col">
                        <strong class="text-light">R$</strong>
                        <input class="form-control" placeholder="Preço" type="text" th:field="*{preco}">
                        <p class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}">Mensagem</p>
                    </div>
                    <div class="col">
                        <strong class="text-light">Estoque:</strong>
                        <select class="form-control" name="estoque" th:field="*{estoque}">
                            <option value=true>Ativo</option>
                            <option value=false>Desativo</option>
                        </select>
                        <p class="text-danger" th:if="${#fields.hasErrors('estoque')}" th:errors="*{estoque}">Mensagem</p>
                    </div>
                </div>
                <br />
                <div class="form-group">
                        <textarea
                                th:field="*{descricao}"
                                name="descricao"
                                class="form-control"
                                rows="3"
                                placeholder="Descrição do Produto"
                        ></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </section>
    <footer class="bg-light">
        <address class="text-center border-top mt-3">
            <p>
                Criado por George Ravelly - <a href="https://github.com/George1050" target="blank">GitHub</a><br />
                <small style="font-size:0.9rem; color: gray">Imagens meramente ilustrativas!!!</small>
            </p>
        </address>
    </footer>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
