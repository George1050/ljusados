<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QuincasNordestino - Cadastrar Úsuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <main>
        <header>
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="/">
                    <h4><strong class="minha-fonte">Quincas</strong>Nordestino</h4>
                </a>
            </nav>
        </header>
        <section>
            <div class="container meus-titulos">
                <h1><strong>#</strong>Cadastrar Novo Usuario</h1>
            </div>
            <br />
            <div class="container">
                <form class="" action="#" th:action="@{/salvarUsuario}" method="post" th:object="${usuario}">
                    <div class="form-row">
                        <div class="col">
                            <input class="form-control" type="text" th:field="*{login}" placeholder="Login">
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" th:field="*{senha}" placeholder="Senha">
                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <input class="form-control" type="email" th:field="*{email}" placeholder="E-mail">
                    </div>
                    Endereço:
                    <div class="form-row">

                        <div class="col">
                            <input class="form-control" type="text" th:field="*{rua}" placeholder="Rua">
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" th:field="*{bairro}" placeholder="Bairro">
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" th:field="*{numero}" placeholder="Número">
                        </div>
                    </div>
                    <br />
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                        <button class="btn btn-secondary" type="reset">Apagar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
