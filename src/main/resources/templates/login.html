<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QuincasNordestino- Login de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href='<c:url value="/resources/static/css/style.css" />' />
</head>
<body>
    <main>
        <header>
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <h4><strong class="text-danger">Quincas</strong>Nordestino</h4>
                </a>
                <div th:if="${session.id} == null">
                    <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Feather-core-user-x.svg/1200px-Feather-core-user-x.svg.png"
                            width="40"
                            height="40"
                    >
                    <br/>
                    <a th:href="@{login}">Entrar</a>
                </div>
                <div th:if="${session.id} != null">
                    <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Feather-core-user-check.svg/1200px-Feather-core-user-check.svg.png"
                            width="40"
                            height="40"
                    >
                    <br/>
                    <a th:href="@{logout}">Sair</a>
                </div>
            </nav>
        </header>
        <section>
            <div class="container" style="width: 70%">
                <h3>Ol√°, digite seu Login e Senha</h3>
                <form action="#" th:action="@{/validarLogin}" method="post" th:object="${usuario}">
                    <div class="form-group">
                        <input class="form-control" type="text" th:field="*{login}" placeholder="Login"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" th:field="*{senha}" placeholder="senha"/>
                    </div>
                    <span th:if="${#response.status} == 400"
                          style="color:#ff0000"
                    >
                        Login ou Senha incorretos!!!
                    </span>
                    <br/>
                    <button class="btn btn-primary">Entrar</button>
                </form>
                <small>Para se cadastrar <a th:href="@{addusuario}">Clique aqui!</a></small>
            </div>

        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
